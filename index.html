<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <!--font-family: 'Questrial', sans-serif;-->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <!--font-family: 'Indie Flower', cursive;-->
    <script>
        $(function() {
            // $('#banner').css("display", "none");



            $("#submit").click(function() {

                var user_name = $('#userName').val()
                $('#userInput').html(user_name);


                var userColor = $("input[name='color']:checked", '#userForm').val();
                $('#banner').css("background-color", userColor);
                $('#bottomSticker_banner').css("background-color", userColor);
                $('#form').fadeOut(20000); //.css("display", "none");
                $('#bottomSticker_form').fadeOut(20000);
                $('#banner').fadeIn(20000); //.css("display", "block");
                $('#bottomSticker_banner').fadeIn(20000);


                // $('#userForm input').click('change', function() {
                //     ($('input[name="color"][value="red"]:checked', '#userForm'))
                //     $('#form').hide();
                //     $('#banner').css('background-color', 'blue').show();
                //     $('#bottomSticker').css('background-color', '#ff3333').show();

            });
        });
    </script>
</head>

<body>
    <div id="form">
        <div id="font">
            <h2>Hello Sticker <br>Maker!</h2>
        </div>
        <div id="userForm">
            <form id="userForm">
                <h4>Name:</h4>
                <br>
                <input id="userName" type="text" name="userName" placeholder="Name">
                <h4>Color:</h4>
                <input id="id" type="radio" name="color" value="red">
                <label for="red">Red</label>
                <br>
                <input id="id" type="radio" name="color" value="blue">
                <label for="blue">Blue</label>
                <br>
                <input id="id" type="radio" name="color" value="purple">
                <label for="purple">Purple</label>
                <br>
                <input type="submit" id="submit" value="Generate!">
            </form>
        </div>
        <div id="bottomSticker_form"></div>
    </div>
    <div id="banner">
        <div id="font">
            <h1>Hello </h1>
            <h2>my name is</h2>
            <div id="userInput">name</div>
            <div id="bottomSticker_banner"></div>
        </div>
    </div>
</body>

</html>
