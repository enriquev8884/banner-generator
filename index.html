<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <!--font-family: 'Questrial', sans-serif;-->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <!--font-family: 'Indie Flower', cursive;-->
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <!--font-family: 'Permanent Marker', cursive;-->
    <link href='https://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css'>
    <!--font-family: 'Petit Formal Script', cursive;-->
    <script>
        $(function() {
            $('#banner').css("display", "none"); // hides result banner
            // randomize button
            $('#random').click(function() {
                var user_name = $('#userName').val();
                var ranColor = ["#ff3333", "#3333ff", "#9900cc"]; // creates var 
                var ranFont = ["'Indie Flower', cursive", "'Permanent Marker', cursive", "'Petit Formal Script', cursive"]; //creates var
                var fontPick = ranFont[Math.floor(Math.random() * ranFont.length)]; // math.floor returns the largest integer less than or equal to a given number
                var colorPick = ranColor[Math.floor(Math.random() * ranColor.length)]; // math.random returns random number from 1-length of var
                $('#userInput').html(user_name).css("font-family", fontPick); // uses value of input and changes font randomized var fontPick
                $('#banner').css("background-color", colorPick); // changes banner color to randomized color from var colorPick
                $('#bottomSticker_banner').css("background-color", colorPick); //bottom of banner changes to color too
                $('#form').fadeOut(2); // hides the input bannner
                $('#banner').fadeIn(200); // shows result
                $('#bottomSticker_banner').fadeIn(200); // shows bottom banner
                // reset button
                $('#reset').click(function() {
                    location.reload(); // reloads page
                });




            });
            // generate button 
            $("#submit").click(function() {
                // users name
                var userFont = $("input[name='font']:checked", '#userForm').val(); // checks which radio was selected for font
                var user_name = $('#userName').val(); // gets value of text to get the name of user
                $('#userInput').html(user_name).css("font-family", userFont); // changes div html to users name and their chosen font

                // users color
                var userColor = $("input[name='color']:checked", '#userForm').val(); // checks which radio was selected for color
                $('#banner').css("background-color", userColor); // changes css color of banner
                $('#bottomSticker_banner').css("background-color", userColor); // changes css color of the bottom part of the banner
                $('#form').fadeOut(2); // hides the input bannner
                $('#banner').fadeIn(200); // shows result
                $('#bottomSticker_banner').fadeIn(200); // shows bottom banner
                // reset button
                $('#reset').click(function() { 
                    location.reload(); // reloads page
                });
            });
        });
    </script>
</head>

<body>
    <div id="form">
        <div id="font">
            <h3>Hello Sticker <br>Maker!</h3>
            <div id="userForm">
                <h4 style="padding-top: 7px">Name:</h4>
                <br>
                <input id="userName" type="text" name="userName" placeholder="Name">
                <div id="colorStyle">
                    <h4>Color:</h4>
                    <input id="id" type="radio" name="color" value="#ff3333">
                    <label for="red">Red</label>
                    <br>
                    <input id="id" type="radio" name="color" value="#3333ff">
                    <label for="blue">Blue</label>
                    <br>
                    <input id="id" type="radio" name="color" value="#9900cc">
                    <label for="purple">Purple</label>
                    <br>
                    <h4>Font:</h4>
                    <input id="id" type="radio" name="font" value="'Indie Flower', cursive">
                    <label id="font1" for="red">Indie Flower</label>
                    <br>
                    <input id="id" type="radio" name="font" value="'Permanent Marker', cursive">
                    <label id="font2" for="blue">Permanent Marker</label>
                    <br>
                    <input id="id" type="radio" name="font" value="'Petit Formal Script', cursive">
                    <label id="font3" for="purple">Script</label>

                </div>
                <button type="submit" id="submit">Generate!
                    <button style="margin-left: 5px;" type="submit" id="random">Randomize!
            </div>
            <div id="bottomSticker_form"></div>
        </div>
    </div>
    <div id="banner" style="margin: auto">
        <div id="font">
            <h1>Hello </h1>
            <h2 style="font-size: 100px; width:100%">my name is</h2>
            <div id="userInput"></div>
            <div id="bottomSticker_banner"></div>
            <button type="submit" id="reset">Reset
        </div>
    </div>
</body>

</html>
